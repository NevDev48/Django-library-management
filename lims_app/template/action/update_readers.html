<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Pengunjung</title>
</head>
<body>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <body class="d-flex justify-content-center align-items-center vh-100" style="background-color: #f8f9fa;">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-md-6">
              <div class="card shadow-lg">
                <div class="card-body" style="background-color: rgb(218, 255, 218);">
                  <h1 class="card-title text-center mb-4">Edit Pengunjung</h1>
                  <form action="{% url 'update_reader' reader.id %}" method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="reader_name" class="form-label">Nama</label>
                        <input type="text" class="form-control" id="reader_name" name="reader_name" value="{{reader.reader_name}}" required>
                    </div>
                    <div class="mb-3">
                        <label for="reader_contact" class="form-label">Kontak</label>
                        <input type="text" class="form-control" id="reader_contact" name="reader_contact" value="{{reader.reader_contact}}" required>
                    </div>
                    <div class="mb-3">
                        <label for="reader_nim" class="form-label">NIM</label>
                        <input type="text" class="form-control" id="reader_nim" name="reader_nim" required value="{{reader.reference_id}}">
                    </div>
                    <div class="mb-3">
                        <label for="address" class="form-label">Alamat</label>
                        <textarea class="form-control" id="address" name="address" rows="3" required aria-valuetext="{{reader.reader_address}}"></textarea>
                    </div>
                    <div class="d-grid">
                        <button class="btn btn-success" type="submit">Save Changes</button>
                    </div>
                </form>                
                </div>
              </div>
            </div>
          </div>
        </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</body>
</html>
