<!DOCTYPE html>
{% extends "index.html" %}
{% load static %}

{% block main_content %}
<div class="container" style="margin-top: 100px;">
    <h1>Message Contact</h1>
    <div class="row">
        {% for message in messages %}
        <div class="col-md-4">
            <div class="card mb-4 shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">Nama: {{ message.nama }}</h5>
                    <div>Email: {{ message.email }}</div>
                    <div>Pesan: {{ message.isi_pesan }}</div>
                </div>
            </div>
        </div>
        {% empty %}
        <div class="col-12">
            <p>Tidak ada pesan saat ini.</p>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
