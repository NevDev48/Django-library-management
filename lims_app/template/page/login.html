<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Now</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
    <style>
      body {
        background-color: #ffffff;
        height: 100%;
      }
      form {
        width: 28%;
        margin: auto;
        padding-top: 150px;
        color: #ffffff;
      }
      .bg {
        background-color: #282828;
      }
      .btn-color {
        background-color: #ff6666;
        border: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <form class="form-group" method="POST">
        {% csrf_token %}
        <div class="mb-3 bg p-5 rounded">
          <h2 class="text-center">Login</h2>
          <label for="reference_id" class="form-label mt-4 fw-semibold">Reference ID</label>
          <input 
            type="text" 
            name="reference_id" 
            class="form-control" 
            id="reference_id" 
            placeholder="Masukkan Reference ID Anda" 
            required 
          />
          <label for="password" class="form-label mt-3 fw-semibold">Password</label>
          <input 
            type="password" 
            name="password" 
            class="form-control" 
            id="password" 
            placeholder="Masukkan Password Anda" 
            required 
          />
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck" />
            <label class="form-check-label" for="gridCheck">Remember me</label>
          </div>
          <input type="submit" value="Login" class="form-control btn-color mt-3" />
        </div>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
