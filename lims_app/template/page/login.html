<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Now</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
    <style>
      body {
        background-color: #ffffff;
        height: 100%;
      }
      form {
        width: 28%;
        margin: auto;
        padding-top: 150px;
        color: #ffffff;
      }
      .bg {
        background-color: #282828;
      }
      .btn-color {
        background-color: #ff6666;
        border: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <form class="form-group" method="POST">
        {% csrf_token %}
        <div class="mb-3 bg p-5 rounded">
          <h2 class="text-center">Login Mahasiswa</h2>
          <label for="reference_id" class="form-label mt-4 fw-semibold">NIM</label>
          <input 
            type="text" 
            name="reference_id" 
            class="form-control" 
            id="reference_id" 
            placeholder="Masukkan NIM Anda" 
            required 
          />
          <label for="password" class="form-label mt-3 fw-semibold">Password</label>
          <input 
            type="password" 
            name="password" 
            class="form-control" 
            id="password" 
            placeholder="Masukkan Password Anda" 
            required 
          />
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck" />
            <label class="form-check-label" for="gridCheck">Remember me</label>
          </div>
          <input type="submit" value="Login" class="form-control btn-color mt-3" />
          <div class="text-center">
            <a type="button" class="text-light" data-bs-toggle="modal" data-bs-target="#exampleModal">
              Belum Punya akun?
            </a>
          </div>
        </div>
      </form>
    </div>

    <!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Just Info!!</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p style="font-weight: 500;">Khusu Mahasiswa Universitas Bumigora. Jika anda belum punya akun, silahkan Lapor di form contact us atau bisa WA di nomer yang tertera</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
