<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Password</title>
</head>
<body>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <body class="d-flex justify-content-center align-items-center vh-100" style="background-color: #f8f9fa;">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-md-6">
              <div class="card shadow-lg">
                <div class="card-body" style="background-color: rgb(218, 255, 218);">
                  <h1 class="card-title text-center mb-4">Edit Password</h1>
                  {% if messages %}
                    <div>
                    {% for message in messages %}
                        <p style="background-color: red;
                        font-weight: bold;
                        margin-bottom: 10px;">{{ message }}</p>
                    {% endfor %}
                    </div>
                  {% endif %}
                  <!-- Form action menggunakan URL dinamis -->
                  <form action="" method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="new_password" class="form-label">Ubah Password</label>
                        <input type="password" class="form-control" id="new_password" name="new_password" required>
                    </div>
                    <div class="d-grid">
                        <button class="btn btn-success" type="submit">Save Changes</button>
                    </div>
                  </form>                
                </div>
              </div>
            </div>
          </div>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</body>
</html>
